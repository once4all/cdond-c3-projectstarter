- name: "Copy"
  become: yes
  copy:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: "Install dependencies"
  become: true
  shell: |
    sudo npm install pm2 -g

- name: "Extract backend files"
  become: true
  shell: |
    cd /home/ubuntu
    tar -vxf artifact.tar.gz
    rm artifact.tar.gz

- name: "Start"
  shell: |
    cd /home/ubuntu/
    pm2 stop default
    pm2 start npm --name 'udapeople' -- start
    pm2 ls